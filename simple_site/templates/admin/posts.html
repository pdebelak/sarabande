{% extends "layout.html" %}
{% block title %}Admin{% endblock %}
{% block body %}
<p><a href="{{ url_for('posts.new') }}">New post</a></p>
<table>
  <thead>
    <tr>
      <th>Title</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for post in posts %}
    <tr>
      <td><a href="{{ url_for('posts.show', slug=post.slug) }}">{{ post.title }}</a></td>
      <td><a href="{{ url_for('posts.edit', slug=post.slug) }}">Edit</a></td>
      <td>
        <form action="{{ url_for('posts.destroy', slug=post.slug) }}" method="POST">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
          <button>Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
