{% extends "layout.html" %}
{% block title %}Admin{% endblock %}
{% block body %}
<p><a href="{{ url_for('page.new') }}">New page</a></p>
<table>
  <thead>
    <tr>
      <th>Title</th>
    </tr>
  </thead>
  <tbody>
    {% for page in pages %}
    <tr>
      <td><a href="{{ url_for('page.show', slug=page.slug) }}">{{ page.title }}</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
