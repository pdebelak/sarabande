{% macro render_field(field, autofocus=False) %}
  <p>{{ field.label }}</p>
  <p>{{ field(class='input', autofocus=autofocus)|safe }}</p>
  {% if field.errors %}
    <ul class=errors>
      {% for error in field.errors %}
      <li>{{ error }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endmacro %}
